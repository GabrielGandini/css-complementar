<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Avançado de CSS Position</title>
    <style>
        body {
            font-family: sans-serif;
            height: 200vh; /* Altura para garantir a rolagem */
            margin: 0; /* Remove margens padrão do body */
        }

        /* POSITION: STICKY (O Cabeçalho "Grudento") */
        /* Ocupa 100% da largura e se comporta como um header. */
        /* Ele rola com a página até seu topo atingir o topo da tela, então ele "gruda". */



        /* Continuar 1ª digitação (Aqui) */



        /* A área de conteúdo principal para dar espaço */
        .content {
            padding: 20px;
        }

        /* POSITION: RELATIVE (A Área de Referência) */
        /* Criamos uma área maior para servir de referência visual clara */
        /* para o seu filho com position: absolute. */



        /* Continuar 2ª digitação (Aqui) */



        /* POSITION: ABSOLUTE (O Ícone no Canto) */
        /* Posiciona-se em relação ao container-relative, seu pai posicionado. */



        /* Continuar 3ª digitação (Aqui) */



        /* POSITION: FIXED (O Botão "Sempre Visível") */
        /* Fica fixo na tela, ignorando a rolagem. Ideal para um chat ou "voltar ao topo". */



        /* Continuar 4ª digitação (Aqui) */



    </style>
</head>
<body>

    <div class="header-sticky">CABEÇALHO STICKY</div>

    <div class="content">
        <h1>Exemplo de CSS Position</h1>
        <p>Role a página para baixo. Veja como o cabeçalho amarelo "gruda" no topo!</p>

        <div class="container-relative">
            Container (Relative)
            <div class="item-absoluto">
                Item (Absolute)
            </div>
        </div>
    </div>

    <div class="botao-fixo">Fixo</div>

</body>
</html>
